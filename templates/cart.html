{% extends 'base.html' %}

{% block title %}
<title>Shopping Cart</title>
{% endblock title %}

{% block content %}
  

  
  <style>
    /* CSS styles for the shopping cart */
    .cart {
      width: 600px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
    }
    
    .cart-item {
      margin-bottom: 10px;
      padding: 5px;
      background-color: #fff;
      display: flex;
    }
    
    .cart-item img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
    }
    
    .cart-item-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .cart-item-name {
      font-weight: bold;
    }
    
    .cart-item-price {
      margin-top: 5px;
      color: #888;
    }
    
    .cart-total {
      margin-top: 10px;
      text-align: right;
    }

    .checkout-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

  </style>
<main>
  <div class="container">
  <div class="cart">
    {% for order in orders %}
    <div class="cart-item">
      <img src= "{{ url_for('static', filename = 'images/' + order.product_name + '.png') }}" alt=""> <!-- get photo name -->
      <div class="cart-item-details">
        <span class="cart-item-name">{{ order.product_name }}</span>
        <span class="cart-item-price">${{ order.product_price }}</span>
      </div>
    </div>
    {% endfor %}
    <div class="cart-total">
      Total: ${{ total_amount }}
    </div>
  </div>
  {% if order_len > 0 %} <!-- if there are products in the cart-->
    <a href="{{ url_for('checkout_page') }}" class="checkout-button">Checkout</a>
  {% endif %}

</div>
</main>



{% endblock content %}
